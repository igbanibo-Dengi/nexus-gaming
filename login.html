<!-- LOG IN -->

<div class="container signup-card">
    <div class="container col-sm-7 login-form p-5 mt-3 mb-5">
        <form>
          <div class="form-group">
            <label class="mt-5 mb-2" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group mb-3">
            <label class="mb-2 mt-3" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="button">Log In</button>
          <div class="mt-3 mb-5">
          <p>Dont have an account? <a href="signup.html"> Sign up for free</a></p>
          </div>
